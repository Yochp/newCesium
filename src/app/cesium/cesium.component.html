<p>
  cesium works!
</p>

<ac-map>
  <ac-layer acFor="let plane of planes$" [context]="this" [store]="true">
    <ac-billboard-desc props="{
                    image: plane.image,
                    position: plane.position
                  }">
    </ac-billboard-desc>
    <ac-label-desc props="{
                  position: plane.position,
                  text: plane.name,
                  fillColor: getColor(plane)
          }">
    </ac-label-desc>
  </ac-layer>
</ac-map>
